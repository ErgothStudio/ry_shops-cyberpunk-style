<!DOCTYPE html>
<html>

<head>
    <title>Redyy Shops</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>

<body>
    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <div class="ui" style="display: none;">
      <div class="notification"></div>
      <div class="banner">
        <div class="left">
          <div class="title" id="title_principal">
            <h1>SUPERMARKET</h1>
          </div>
          <div class="wallet">
            <div class="icon">
              <i class="bi bi-basket"></i> 
            </div>
            <div class="details" >
              <div class="title">Total</div>
              <div class="count" id="pay">0$</div>
            </div>
            <div class="exit" onclick="closeMenu()"><i class="bi bi-x-circle"></i></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="products">
          <div class="products-title">Products</div>
        </div>
        <div class="basket"></div>
      </div>
      <div class="checkout">
        <button id="checkout">checkout</button>
        <button id="checkout-out" style="display: none;">Cancel</button>
      </div>
      <div class="payout" style="display: none;">
        <div class="cash" id="cash"><i class="bi bi-cash-stack"  style="font-size: 1.7em;"></i></div>
        <div class="bank" id="bank"><i class="bi bi-credit-card" style="font-size: 1.7em;"></i></div>
      </div>
    </div>
</body>
</html>
